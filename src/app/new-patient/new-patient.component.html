<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title"><b>Add New Patient</b></h4>
                        <p class="card-category"><b>Enter patient details</b></p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="addNewPatient()">
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Rehabilitation Department" disabled>
                                    </mat-form-field>
                                </div>
                                
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="id" matInput placeholder="ID*">
                                      <!-- <input *ngIf="id.valid" formControlName="id" matInput placeholder="ID"> -->
                                      <!-- <input formControlName="id" matInput placeholder="ID"> -->

                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <!-- <mat-form-field class="example-full-width">
                                      <input formControlName="birthday" matInput placeholder="Birthday (yyyy/mm/dd)" type="text">
                                    </mat-form-field> -->
                                    <mat-form-field>
                                      <mat-label>Birthday*</mat-label>
                                      <input formControlName="birthday" matInput [matDatepicker]="picker">
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input (change)="upper_first_letter()" formControlName="firstName" matInput placeholder="Fist Name*" type="text" >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input (change)="upper_first_letter()"  formControlName="lastName" matInput placeholder="Last Name*" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="email" matInput placeholder="Email Address*" type="email">
                                    <mat-hint class="text-danger" *ngIf="email.errors?.email">Invalid Email</mat-hint>
                                  </mat-form-field>
                                  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="address" matInput placeholder="Address*" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="phone" matInput placeholder="Phone Number*" type="text">
                                    <mat-hint class="text-danger" *ngIf="phone.errors?.pattern">Invalid Phone Number</mat-hint>
                                  </mat-form-field>
                                </div>
                            
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                  <!-- <mat-form-field class="example-full-width">
                                    <input formControlName="height" matInput placeholder="Height (cm)" type="text">
                                  </mat-form-field> -->
                                      <mat-form-field>
                                        <mat-label>Height (cm)*</mat-label>
                                        <mat-select formControlName="height">
                                          <mat-option *ngFor="let i of numbers" [value]="i">{{i}}</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                                     
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                               
                                  <mat-form-field class="example-full-width">
                                     <textarea formControlName="comments" matInput placeholder="Comments"></textarea>
                                   </mat-form-field>

                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" [disabled]="!form.valid">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
  </div>
