<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title"><b>Add New Patient</b></h4>
                        <p class="card-category"><b>Enter patient details</b></p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="addNewPatient()">
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Rehabilitation Department" disabled>
                                    </mat-form-field>
                                </div>
                                
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="id" matInput placeholder="ID">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="birthday" matInput placeholder="Birthday (yyyy/mm/dd)" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="firstName" matInput placeholder="Fist Name" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="lastName" matInput placeholder="Last Name" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="email" matInput placeholder="Email Address" type="email">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="address" matInput placeholder="Address" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="phone" matInput placeholder="Phone Number" type="text">
                                  </mat-form-field>
                                </div>
                            
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="height" matInput placeholder="Height (cm)" type="text">
                                  </mat-form-field>
                                </div>
                                                     
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                               
                                  <mat-form-field class="example-full-width">
                                     <textarea formControlName="comments" matInput placeholder="Comments"></textarea>
                                   </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
  </div>
