<div data-notify="container" class="col-xl-4 col-lg-4 col-11 col-sm-4 col-md-4 alert alert-{{type}} alert-with-icon myalert" role="alert"
data-notify-position="top-center">
    <button mat-button  type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons">close</i></button>
    <i class="material-icons" data-notify="icon">{{icon}}</i> 
    <span data-notify="message">{{message}}</span>
    <div class="progress" data-notify="progressbar">
      <div class="progress-bar progress-bar-top" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
    </div>
</div>
